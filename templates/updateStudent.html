<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            margin: 0;
            display: grid;
            align-items: center;
            height: 100vh;
        }
        .navbar {
            background: #4a90e2;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .form-container {
            background: white;
            justify-self: center;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background: #4a90e2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #357ab7;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2><a href="/dashboard" style="text-decoration: none; color: aliceblue;">Dashboard</a></h2>
        <button style="border-radius: 7px; border: none; padding: 5px;"><a href="/login" style="text-decoration: none;">Log Out</a></button>
    </div>
    <div class="form-container">
        <h2>Update Student</h2>
        <form action="{{ url_for('update_student', student_id=student.student_id) }}" method="POST">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}" required>
            </div>
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" value="{{ student.date_of_birth }}" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if student.gender == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <script>
        // Get form and button
        const updateForm = document.getElementById("updateForm");
        const updateButton = document.getElementById("updateButton");

        // Validate and update
        updateButton.addEventListener("click", () => {
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const dob = document.getElementById("dob").value;
            const gender = document.getElementById("gender").value;
            const email = document.getElementById("email").value;

            if (!firstName || !lastName || !dob || !gender || !email) {
                alert("Please fill out all fields.");
                return;
            }

            alert(`Student updated successfully:\n
            Name: ${firstName} ${lastName}\n
            DOB: ${dob}\n
            Gender: ${gender}\n
            Email: ${email}`);
        });
    </script>
</body>
</html>

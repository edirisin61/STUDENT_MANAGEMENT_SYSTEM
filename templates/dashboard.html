<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dashboard - Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            display: grid;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #4a90e2;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .card {
            background: white;
            width: 30%;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
        }
        .card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .card h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Student Management System</h1>
        <button style="border-radius: 7px; border: none; padding: 5px;"><a href="/login" style="text-decoration: none;">Log Out</a></button>
    </div>
    <div class="container">
        <div class="card">
            <h3><a href="/addStudent" style="text-decoration: none;">Add Student</a></h3>
        </div>
        <div class="card">
            <h3><a href="/viewStudent" style="text-decoration: none;">View Students</a></h3>
        </div>
        <div class="card">
            <h3><a href="/backupStudent" style="text-decoration: none;">Backup Records</a></h3>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Backup Student Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            margin: 0;
            display: grid;
            align-items: center;
        }
        .navbar {
            background: #4a90e2;
            color: white;
            padding: 15px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="navbar">
        <h2><a href="/dashboard" style="text-decoration: none; color: aliceblue;">Dashboard</a></h2>
        <button style="border-radius: 7px; border: none; padding: 5px;"><a href="/login" style="text-decoration: none;">Log Out</a></button>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Backup Student Data</h2>
        <div class="alert alert-success">
            Backup completed successfully! You can download the backup file below:
        </div>
        <div class="text-center">
            <a href="/download/{{ file_name }}" class="btn btn-primary">Download Backup</a>
        </div>
    </div>
</body>
</html>
